<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button data-color="tomato">Hidden info</button>
      <button data-color="cornflower">Hidden info</button>
      <button data-color="hotpink"></button>
    </div>
    <script>
      const buttons = document.querySelectorAll('button');

      buttons.foreach((button) => {
        button.addEventlistener('click', () => {
          console.log(button.dataset.color);
          document.body.style.background = button.dataset.color;
        });
      });
    </script>
  </body>
</html>
